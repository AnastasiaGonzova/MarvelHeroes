<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Hero</title>
</head>
<body>
<div th:object="${comics}">
    <form th:action="'/marvel/comics/' + ${comics.ID} + '/update'" method="POST">
        <input th:value="${comics.digitalID}" type="number" name="digitalID" placeholder="Enter the digital ID of the comics"/>
        <br/>
        <input th:value="${comics.title}" type="text" name="title" placeholder="Enter the title of the comics"/>
        <br/>
        <textarea th:text="${comics.description}" type="text" name="description" placeholder="Enter a description of the comics"></textarea>
        <br/>
        <input th:value="${comics.pageCount}" type="number" name="pageCount" placeholder="Enter a page count of the comics"/>
        <br/>
        <input type="file"  name="image" accept="image/jpeg" value="Select an image"/>
        <br>
        <input type="submit" value="Submit" />
    </form>
</div>
<br/>
</body>
</html>
