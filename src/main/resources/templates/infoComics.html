<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}"/>
</head>
<body>
<div>
    <table th:object="${comics}">
        <tr>
            <th>ID: </th>
            <td th:text="${comics.ID}"/>
        </tr>
        <tr>
            <th>Name: </th>
            <td th:text="${comics.title}"/>
        </tr>
        <tr>
            <th>Description: </th>
            <td th:text="${comics.description}"/>

        </tr>
        <tr>
            <th>Page Count: </th>
            <td th:text="${comics.pageCount}"/>

        </tr>
        <tr>
            <th>Image: </th>
            <td><img th:src="@{${image}}" width="400px"/></td>
        </tr>
        <tr>
            <th>
                <form th:action="'/marvel/comics/' + ${comics.ID} + '/update'">
                    <button type="submit">Update information</button>
                </form>
            </th>
            <th>
                <form th:action="'/marvel/comics/' + ${comics.ID} + '/delete'" method="post">
                    <button type="submit">Delete information</button>
                </form>
            </th>

            <th>
                <form th:action="'/marvel/comics/' + ${comics.ID} + '/heroes'">
                    <button type="submit">See the list of the heroes</button>
                </form>
            </th>
        </tr>
    </table>
</div>
</body>
</html>
