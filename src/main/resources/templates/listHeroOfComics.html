<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"/>
</head>
<body>
<div>
    <p>Amount of heroes: <span th:text="${number}"/></p>
    <table th:each="hero : ${heroes}">
        <tr>
            <th>ID: </th>
            <td th:text="${hero.ID}"/>
        </tr>
        <tr>
            <th>Name: </th>
            <td th:text="${hero.name}"/>
        </tr>
        <tr>
            <th>Description: </th>
            <td th:text="${hero.description}"/>

        </tr>
        <tr>
            <th>Image: </th>
            <td><img th:src="@{${comics.image.path}}"/></td>
        </tr>
    </table>
</div>
</body>
</html>
