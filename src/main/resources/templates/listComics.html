<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marvel Heroes</title>
</head>
<body>
<div>
    <p><a th:href="'/marvel/comics/add'">Add information about the comics</a></p>
    <p>Amount of comics: <span th:text="${number}"/></p>
    <table th:each="comics : ${allComics}">
        <tr>
            <td><img th:src="@{${comics.image.path}}" width="100px"/></td>
            <td th:text="${comics.title}"/>
            <td><form th:action="'/marvel/comics/' + ${comics.ID}">
                <button type="submit">More</button>
            </form>
        </tr>
    </table>
</div>
</body>
</html>
